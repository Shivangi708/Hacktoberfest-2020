<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Github Finder</title>

    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="github_project.css">

</head>
<body>

    <div id="navbar">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <div class="col-md-6 mx-auto">
                    <img id="logo" src="images/github-logo.jpg">
                    <b class="navbar-title">Github Finder</b>
                </div>
            </a>
        </nav>
    </div>
    <div id="errDiv" class="col-sm-4 mx-auto">
        <div id="errorBox"></div>
    </div>
    <div id="main">
        <div class="container">
            <div class="col-sm-8 mx-auto">
                <div class="card">
                    <div class="card-content form-control">
                        <h2 class="card-title"><strong>Search Github Users&ensp;<span><i class="fa fa-user"></i></span></strong></h2>
                        <form id="input">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" id="enterInput" placeholder="Github Username..." class="form-control">&ensp;
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="submit" id="submitBtn" class="content-center btn btn-outline-info" value="Search">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="output" class="row">
                    <div>
                        <img id="userImg">
                    </div>
                    <div id="userDetails">
                        <div id="name"></div>
                        <div id="login"></div>
                        <div id="following"></div>
                        <div id="followers"></div>
                        <div id="userRepository"></div>
                    </div>
                    <!-- <div id="userRepository">

                    </div> -->
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>

    <script src="github_finder.js"></script>
    
</body>
</html>
